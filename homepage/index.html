<html>

<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OPAC Data</title>
	<!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- Normalize CSS -->
	<link href="css/normalize.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>

<body>
	<main>
		<div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#start">
                        OPAC Daten
                    </a>
                </li>
                <li>
                    <a href="#filter-options">eigene Filter</a>
                </li>
                <li>
                    <a href="#static1">Statisch 1</a>
                </li>
                <li>
                    <a href="#static2">Statisch 2</a>
                </li>
                <li>
                    <a href="#static3">Statisch 3</a>
                </li>
                <li>
                    <a href="#static4">Statisch 4</a>
                </li>
                <li>
                    <a href="#">Impressum</a>
                </li>
                <li>
                    <a href="#">Kontakt</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->
    
			<content id="page-content-wrapper">
				<div class="container-fluid">
				<!-- #start -->
					<div id="start" class="content">
						<h1>Willkommen!</h1>
					</div>
					
				<!-- #filteroptions -->
					<div>
                        <ul id="querylist">
                            
                        </ul>
                    </div>
					<div id="filter-options" class="hide content"> <!-- hidden at beginning -> show only onclick ownfilter -->
					<div id="inputs" class="row inputRow minPaddingBottom">
					<div class="col-md-3 keywords">
						<input id="kw1" class="field" type="text" placeholder="Stichwort">
						<input id="kw2" class="field" type="text" placeholder="Stichwort">
						<input id="kw3" class="field" type="text" placeholder="Stichwort">
						<input id="kw4" class="field" type="text" placeholder="Stichwort">
					</div>
					<div class="col-md-3">
						<input id="author" class="field" type="text" placeholder="Autor">
						<div class="minMarginTop">
							<input id="yearMin" class="field-half" type="number" placeholder="min Jahr">
							<input id="yearMax" class="field-half" type="number" placeholder="max Jahr">
						</div>
					</div>
					<div class="col-md-3">
						<input id="publisher" class="field" type="text" placeholder="Verlag">
						<div class="minMarginTop">
							<input id="pagesMin" class="field-half" type="number" placeholder="min Seiten">
							<input id="pagesMax" class="field-half" type="number" placeholder="max Seiten">
						</div>
					</div>
					<div class="col-md-3">
						<input id="place" class="field" type="text" placeholder="Verlagsort">
						<!-- show only if last entry (of #filterInputTemplate)
							 on click: new template entry -->
						<div class="minMarginTop">
						<button id="button-compare" type="button" class="btn btn-default btn-lg" data-toggle="tooltip" data-placement="right" title="Vergleichen" aria-label="Vergleichen">
  <span class="glyphicon glyphicon-menu-down minPaddingTop" aria-hidden="true"></span>
</button></div>
						
					</div>
					</div>
                        
                    
					
					<button id="buttonShowChart" type="button" class="col-md-3 col-md-offset-9 minMarginTop" id="createChart">Anzeigen</button>
					</div>
					
				<!-- #static1 -->
					<div id="static1" class="content hide">juhu 1</div>
				<!-- #static2 -->
					<div id="static2" class="content hide">juhu 2</div>
				<!-- #static3 -->
					<div id="static3" class="content hide">juhu 3</div>
				<!-- #static4 -->
					<div id="static4" class="content hide">juhu 4</div>
				<!-- chart -->
					<div id="chartWrapper" class="row content hide">
					<div id="chartContainer" class="col-md-10">
						<svg class="chart"></svg>
					</div>
					<div id="requestselector" class="col-md-2">
							<!-- dropdown menue-->
					</div>
					</div>
				</div>  
    </content>
	
	</div>
	</main>
	<footer>
	
	</footer>
    
    <script id="queryTemplate" type="text/template">
	    <li class="row">
            <p class="col-md-2">Stichwort:<%= kw1 %> <%= kw2 %> <%= kw3 %> <%= kw4 %></p>
            <p class="col-md-2">Author:<%= author %></p>
            <p class="col-md-2">Verlag:<%= publisher %></p>
            <p class="col-md-2">Ort:<%= place %></p>
            <p class="col-md-2">Jahr:<%= yearMin %>-<%= yearMax %></p>
            <p class="col-md-2">Seitenzahlen:<%= pagesMin %>-<%= pagesMax %></p>
        </li>
    </script>
    
    
    
    <script src="libs/d3.js"></script>
    <script src="libs/jquery-2.1.3.js"></script>
	<script src="libs/bootstrap.min.js"></script>
    <script src="libs/underscore.js"></script>
    <script src="src/OpacApp.js"></script>
    <script src="src/Controller.js"></script>
    <script src="src/ChartView.js"></script>
	<script src="src/UIView.js"></script>
    <script src="src/DataFetcher.js"></script>
	
 
    <script>
    
    App.init();
    
    
    </script>
	<script>
		$(function () {
  			$('#button-compare').tooltip()
		});
	</script>
	<script id="filterInputTemplate" type="text/template">

	</script>
    
</body>
    
</html>
